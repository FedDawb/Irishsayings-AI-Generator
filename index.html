<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>AI Generator</title>
  </head>
  <body>
    <header>
      <h1>Irish Limerick Generator</h1>
    </header>
    <main>
      <div class="container">
        <form id="generate-form">
          <input
            type="text" class="instructions"
            placeholder="Enter a topic or name to generate a Limerick "
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <br/>
        <br/>
        <div class="newtext hidden" id="newtext">
        </div>
    
    </main>

    <footer>
      This AI Project Coded by<a href="https://github.com/FedDawb">
        Dawn Hughes</a
      >, hosted on <a href="https://3potsofgold.netlify.app/">Netlify</a> and
      open-sourced on
      <a href="https://github.com/FedDawb/Irishsayings-AI-Generator">Github</a>
    </footer>
      </div>

    <script src="src/index.js"></script>
  </body>
</html>
